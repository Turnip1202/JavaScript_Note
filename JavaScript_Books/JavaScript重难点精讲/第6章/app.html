<script>
  $("#btn").click(()=>{
    $.ajax({
    type:"post",
    url:"http://127.0.0.1:3000/turnip",
    contentType:"application/json;charset=UTF-8",
    data:JSON.stringify({name:"turnip",code:123}),
    success:function(res){
      console.log(res)
    },
    complete:function(rss){
      console.log("完成")
    },
    error:function(err){
      console.log("函数执行失败,err:",err)
    }
  })
  })

</script>
