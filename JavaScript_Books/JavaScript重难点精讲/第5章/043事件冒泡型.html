<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <table>
    <tbody>
      <tr>
        <td>这是一个td元素</td>
      </tr>
    </tbody>
  </table>
  
</body>
</html>
<script>
  // 完整事件的三个阶段 ： 事件捕获阶段>事件目标阶段>事件冒泡阶段
  let table = document.querySelector("table");
  let tbody = document.querySelector("tbody")
  let tr = document.querySelector("tr")
  let td = document.querySelector("td")
  table.addEventListener("click",()=>console.log("table触发"));
  tbody.addEventListener("click",()=>console.log("tbody触发"));
  tr.addEventListener("click",()=>console.log("tr触发"))
  td.addEventListener("click",()=>console.log("td触发"))
</script>
